<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Desbravadores JS</title>
    <link rel="stylesheet" href="bower_components/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <script type="text/x-handlebars" id="index">
        <h1>Bem vindo ao Desbravadores JS</h1>
        {{#link-to "list-members" tagName = 'a' }}
            √Årea de Membros
        {{/link-to}}
        <br>
        <h3>Last commits</h3>
        <ul>
            {{#each model as |commit|}}
              <li>
                <div>{{commit.commit.message}}</div>
                <div class="issue-title">
                  <a href={{commit.url}}>#{{commit.sha}}</a>
                </div>
                <div>
                  Commiter <strong>@{{commit.commiter.name}}</strong>
                </div>
              </li>
            {{/each}}
        </ul>
    </script>

    <script type="text/x-handlebars" id="list-members">
        <h2>Listagem de Membros</h2>
        {{#link-to "create-member" tagName = 'a' }}
            Novo Desbravador
        {{/link-to}}
        <ul>
            {{#each model as |member|}}
              <li>
                  <h3>{{member.name}}</h3>
                  <span>{{member.email}}</span>
                  <span>{{member.birthday}}</span>
                  <span>{{member.phone}}</span>
                  <span>{{member.cellphone}}</span>
              </li>
            {{/each}}
        </ul>
    </script>

    <script type="text/x-handlebars" id="create-member">
        <h2>Cadastro de Membro {{model.name}}</h2>
        <form {{ action 'submit' target="controller" on="submit" }}>
            <p>{{input value=model.name placeholder="Nome Completo" type="text"}}</p>
            <p>{{input value=model.email placeholder="Email" type="text"}}</p>
            <p>{{input value=model.birthday type="date"}}</p>
            <p>{{input value=model.phone placeholder="Phone" type="text"}}</p>
            <p>{{input value=model.cellphone placeholder="Cellphone" type="text"}}</p>

            <button type="submit">Salvar</button>
        </form>
    </script>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/ember/ember.debug.js"></script>
    <script src="bower_components/ember-data/ember-data.js"></script>
    <script src="bower_components/ember/ember-template-compiler.js"></script>
    <script src="bower_components/ember/ember.debug.js"></script>
    <script src="bower_components/semantic-ui/dist/semantic.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
